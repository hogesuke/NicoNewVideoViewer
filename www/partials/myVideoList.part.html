<div ng-controller="MyVideoListController">
	<ul>
		<li ng-repeat="video in videos">
			<img src="{{ video.thumbnail_url }}"><span>{{ video.title }}</span>
			<button ng-click="watched(video.id)">watched</button>
			<span>{{ video.watched }}</span>
		</li>
	</ul>
</div>
<div>
	<ul class="pager">
		<li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span>Newer</a></li>
		<li><a href="#">Older<span class="glyphicon glyphicon-arrow-right"></span></a></li>
	</ul>
</div>
