<div ng-controller="MyVideoListController">
	<pager ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" previous-text="« Newer" next-text="Older »"></pager>
	<div>
		<div class="video-block" ng-repeat="video in videos">
			<div class="video-info" style="background-image: url({{ video.thumbnail_url }});">
				<div class="contributor"><img class="contributor-thumbnail" src="{{ video.icon_url }}">{{ video.contributor_name }}</div>
				<div class="title"><a href="http://www.nicovideo.jp/watch/sm{{ video.id }}" target="_blank">{{ video.title }}</a></div>
				<div class="footer">
					<div class="tools">
						<button class="btn btn-success btn-xs" ng-click="watched(video.id)"  ng-model="isWatched" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
							<span class="glyphicon glyphicon-ok"></span> watched
						</button>
						<span>{{ video.watched }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<pager ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" previous-text="« Newer" next-text="Older »"></pager>
</div>
