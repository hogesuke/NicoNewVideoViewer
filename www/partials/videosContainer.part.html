<div id="visual" ng-controller="AuthorizeController" ng-show="isUnAuthorized">
	<div class="catch-copy">NicoTune</div>
	<div class="description">NicoTuneはお気に入りユーザーの新着動画をより便利にウォッチできるツールです。</div>
</div>
<div ng-controller="VideoListTabsController">
	<tabset>
		<tab ng-repeat="tab in tabs" heading="{{ tab.name }}" active="tab.active">
			<div class="tab-pane" id="{{ tab.id }}" ng-include="tab.partial"></div>
		</tab>
	</tabset>
</div>
