<div ng-controller="AuthorizeController" ng-show="isUnAuthorized" class="bs-callout bs-callout-info">
	<h4>ニコ厨が捗る、NicoTune。</h4>
	<p>NicoTuneはお気に入りユーザーの新着動画をより便利にウォッチできるツールです。</p>
</div>
<div ng-controller="VideoListTabsController">
	<tabset>
		<tab ng-repeat="tab in tabs" heading="{{ tab.name }}" active="tab.active">
			<div class="tab-pane" id="{{ tab.id }}" ng-include="tab.partial"></div>
		</tab>
	</tabset>
</div>
