<div ng-controller="VideoListController">
	<pager ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" previous-text="« Newer" next-text="Older »"></pager>
	<div>
		<div class="video-block" ng-repeat="video in videos | orderBy:'serial_no':true">
			<div class="video-info" style="background-image: url({{ video.thumbnail_url }});">
				<div class="contributor"><img class="contributor-thumbnail" src="{{ video.icon_url }}">{{ video.contributor_name }}</div>
				<div class="title">{{ video.title }}</div>
				<button ng-click="watched(video.id)">watched</button>
				<span>{{ video.watched }}</span>
			</div>
		</div>
	</div>
	<pager ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" previous-text="« Newer" next-text="Older »"></pager>
</div>
