<div ng-controller="MyContributorController">
	<form novalidate name="addContributor" class="form-horizontal" ng-submit="submit(contributor)">
		<div class="form-group">
			<label class="col-sm-2">ID</label>
			<div class="col-sm-10">
				<input type="text" name="id" ng-model="contributor.id" required ng-maxlength="10" ng-pattern="/^[0-9]+$/">
				<div>
					<span ng-show="addContributor.id.$error.minlength">Too short!</span>
					<span ng-show="addContributor.id.$error.maxlength">Too long!</span>
					<span ng-show="addContributor.id.$error.pattern">Miss match!</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input class="btn btn-default" type="submit" value="add" ng-disabled="addContributor.$invalid">
			</div>
		</div>
	</form>
	<div id="contributors-list">
		<div>Fav Users</div>
		<hr style="margin: 10px 0;">
		<alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert(alerts, $index)">{{ alert.msg }}</alert>
		<div class="contributor-block" ng-repeat="contributor in contributors">
			<div class="name-block">
				<a class="name" style="background-image: url({{ contributor.icon_url }});"
				   ng-click="addTab(contributor.id, contributor.name,
				   './partials/contributorVideoList.part.html', contributor.id)">{{ contributor.name }}</a>
			</div>
			<button class="remove-btn btn btn-default btn-xs" ng-click="delete(contributor.id)"><span class="glyphicon glyphicon-trash"></span></button>
		</div>
		<div class="loading-img" ng-class="{'enabled': isLoading === true, 'disabled': isLoading === false}"></div>
		<div class="pagination-block">
			<pagination class="pagination-sm" total-items="totalItems" items-per-page="itemsPerPage"
						max-size="maxSize"ng-model="currentPage" ng-change="pageChanged()"
						previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
		</div>
	</div>
</div>
